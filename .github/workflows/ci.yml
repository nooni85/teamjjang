name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Composer
        uses: php-actions/composer@v6
        with:
          php_version: "8.3.8"
          php_extensions: redis exif
          version: 1
      - name: Install Dependencies
        run: composer install
